<html>
    <head>
        <script>
            function getReport()
            {
                var g="";
                var r="";
                var a=document.getElementById('tt').value;
                var b=document.getElementById('te').value;
                var c=document.getElementById('tm').value;
                var d=document.getElementById('ts').value;
                var e=document.getElementById('to').value;
                var a1=parseInt(a);
                var a2=parseInt(b);
                var a3=parseInt(c);
                var a4=parseInt(d);
                var a5=parseInt(e);
                var t=a1+a2+a3+a4+a5;
                var av=t/5;
                switch((av>=70 && av<=100)?1:(av>=50 && av<70)?2:(av>40 && av<50)?3:4)
                {
                    case 1: g="A grade."
                            r="First class";
                            break;
                    case 2: g="B grade."
                            r="Second class";
                            break;
                    case 3: g="C grade."
                            r="Third class";
                            break;
                    case 4: g="D grade."
                            r="Fail.";
                            break;
                }
                document.getElementById('rm').value=document.getElementById('t1').value;
                document.getElementById('rc').value=document.getElementById('t2').value;
                document.getElementById('rt').value=t;
                document.getElementById('ra').value=av;
                document.getElementById('rg').value=g;
                document.getElementById('rr').value=r;
            }
        </script>
    </head>
    <body align="Center">
        <h1>Student Mark List Form using JavaScript</h1><hr><br>
        <h2 align="Center">Student Input Section</h2>
        <b>Enter your Name  : </b> <input type="text" id="t1"><br><br>
        <b>Enter your Class   : </b> <input type="text" id="t2"><br><br>
        <table border="6" bgcolor="aqua" align="center">
            <tr bgcolor="cyan">
                <th>Name of the Subject</th><th>Mark of the Subject</th>
            </tr>
            <tr bgcolor="white">
                <td>Tamil</td><td><input type="text" id="tt"></td>
            </tr>
            <tr bgcolor="white">
                <td>English</td><td><input type="text" id="te"></td>
            </tr>
            <tr bgcolor="white">
                <td>Maths</td><td><input type="text" id="tm"></td>
            </tr>
            <tr bgcolor="white">
                <td>Science</td><td><input type="text" id="ts"></td>
            </tr>
            <tr bgcolor="white">
                <td>Social Science</td><td><input type="text" id="to"></td>
            </tr>
        </table><br><br>
        <input type="button" id="b1" value="Submit" onclick="getReport()">
        <h2>Report Card for the Student</h2>
        <table border="6" bgcolor="lightgreen" align="center">
            <tr bgcolor="cyan">
                <th>Name of the Subject</th><th>Mark of the Subject</th>
            </tr>
            <tr bgcolor="white">
                <td>Name</td><td><input type ="text" id="rm"></td>
            </tr>
            <tr bgcolor="white">
                <td>Class</td><td><input type ="text" id="rc"></td>
            </tr>
            <tr bgcolor="white">
                <td>Total</td><td><input type ="text" id="rt"></td>
            </tr>
            <tr bgcolor="white">
                <td>Average</td><td><input type ="text" id="ra"></td>
            </tr>
            <tr bgcolor="white">
                <td>Grade</td><td><input type ="text" id="rg"></td>
            </tr>
            <tr bgcolor="white">
                <td>Remarks</td><td><input type ="text" id="rr"></td>
            </tr>
        </table>
    </body>
</html>
